<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cadastrar_medicos.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <img src="../../../assets/doctor2.png" class="doctor" alt="" />

    <div class="container">
      <h1>Cadastro de Médicos</h1>

      <form class="loginFields">
        <input type="text" name="" placeholder="Nome" id="nome" />
        <input type="email" placeholder="Email" name="" id="email" />
        <input type="number" placeholder="CRM" name="" id="crm" />
        <input type="text" placeholder="Especialidade" max="100" min="0" name="" id="especialidade" />
        <input type="number" placeholder="Telefone" name="" id="telefone" />
        <input type="password" name="" placeholder="Senha" id="senha" />
        <input type="password" name="" placeholder="Confirmação de senha" id="confirmSenha" />
    

        <button id="cadastro" type="button" class="btn btn-light">Cadastrar</button>
      </form>
      <a href="../Tela_Cadastro/Login/login.html">Já tem uma conta?</a>


    </div>

    <script src="./cadastrar_medicos.js"></script>
  </body>
</html>
